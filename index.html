<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Registration Form -->
        <section class="registration-form">
            <h2>Employee Registration Form</h2>
            <form id="employeeForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Finance">Finance</option>
                </select>

                <label for="employeeId">Employee ID:</label>
                <input type="number" id="employeeId" name="employeeId" required>

                <label for="profilePic">Profile Picture URL:</label>
                <input type="url" id="profilePic" name="profilePic">

                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Employee List -->
        <section class="employee-list">
            <h2>Employee List</h2>
            <ol id="employeeList">
                <!-- Dynamic employee list items will be added here -->
            </ol>
        </section>

        <!-- Employee Details Table -->
        <section class="employee-details">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody id="employeeDetailsTable">
                    <!-- Dynamic employee details will be added here -->
                </tbody>
            </table>
        </section>

        <!-- Embedded Map -->
        <section class="map-section">
            <h2>Company Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.223007903516!2d-122.40073638528898!3d37.791258079756506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818e5b1d8e11%3A0xf6eddd555715ae35!2sSalesforce%20Tower!5e0!3m2!1sen!2sus!4v1608493283411!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
        
    </div>

    <script >
        document.getElementById('employeeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const department = document.getElementById('department').value;
    const employeeId = document.getElementById('employeeId').value;
    const profilePic = document.getElementById('profilePic').value;

    // Add to employee list
    const employeeList = document.getElementById('employeeList');
    const listItem = document.createElement('li');
    listItem.innerHTML = `<a href="#">${name} (${email})</a>`;
    employeeList.appendChild(listItem);

    // Add to employee details table
    const employeeDetailsTable = document.getElementById('employeeDetailsTable');
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${name}</td>
        <td>${employeeId}</td>
        <td>${department}</td>
        <td><img src="${profilePic}" alt="${name}'s profile picture" width="50"></td>
    `;
    employeeDetailsTable.appendChild(row);

    // Clear form fields
    document.getElementById('employeeForm').reset();
});

    </script>
</body>
</html>
